{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <!-- Добавляем поля для имени, фамилии и адреса электронной почты -->
  <div class="form-group">
    <label for="id_first_name">First Name:</label>
    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_last_name">Last Name:</label>
    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" class="form-control" required>
  </div>

  <!-- Добавляем поле выбора группы -->
  <div class="form-group">
    <label for="id_group">Group:</label>
    <select name="group" id="id_group" class="form-control">
      {% for group in groups %}
      <option value="{{ group.id }}">{{ group.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Sign Up</button>
</form>
{% endblock %}
